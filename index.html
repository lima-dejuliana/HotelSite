<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin|Fauna+One" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Hotel Resort</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="col-2 topo-contato">
                <span><i class="fa">&#xF095;</i>(99) 9999-9999/(99) 9999-9999</span>
                <span><i class="fa">&#xF003;</i><a href="#">comercial@seformesolutions.com.br</a></span>
            </div>
            <ul class="col-2 topo-social">
                <li><a href="#"><i class="fa">&#xF230;</i></a></li>
                <li><a href="#"><i class="fa">&#xF16D;</i></a></li>
                <button><i class="fa calendar">&#xF073;</i>Fazer reserva</button>
            </ul>
        </div>
        <nav>
            <div class="navegacao">
                <div class="container">
                    <div class="col-1-3 navegacao-logo">
                        <a href="#"><img src="images/logo-hotel-hor.png"></a>
                    </div>
                    <ul class="col-2-3 bar-navegacao">
                        <li><i class="fa">&#xF015;</i><a href="#">Início</a></li>
                        <li><a href="#">O Hotel</a></li>
                        <li><a href="#">Fotos</a></li>
                        <li><a href="#">Acomodações</a></li>
                        <li><a href="#">Contato</a></li>
                    </ul>
                </div>
            </div>
            <div class="wrapper-banner">
                <div class="container">
                    <div class="col-1-3 area-busca">
                        <span>
                            <label class="busca-label">Data de entrada</label>
                            <input class="busca-input" type="date"><i class="fa busca-ico">&#xF073;</i>
                        </span>
                        <span>
                            <label class="busca-label">Data de saída</label>
                            <input class="busca-input" type="date"><i class="fa busca-ico">&#xF073;</i>
                        </span>
                        <span>
                            <label class="busca-label">Qtd. Adultos e Crianças</label>
                            <span class="busca-span-qtd">
                                <i class="fa busca-ico-qtd">&#xF183;</i>
                                <button class="busca-btn-qtd">-</button><input class="busca-input-qtd" type="number" name="Adultos" min="1" max="8"><button class="busca-btn-qtd">+</button>
                            </span>
                            <span class="busca-span-qtd">
                                <i class="fa busca-ico-qtd">&#xF1AE;</i>
                                <button class="busca-btn-qtd">-</button><input class="busca-input-qtd" type="number" name="Criancas" min="1" max="5"><button class="busca-btn-qtd">+</button>
                            </span>
                        </span>
                        <span class="busca-span-qtd">
                            <label class="busca-label">Qtd. Quartos</label>
                            <i class="fa busca-ico-qtd">&#xF236;</i>
                            <button class="busca-btn-qtd">-</button><input class="busca-input-qtd" type="number" name="Quartos" min="1" max="8"><button class="busca-btn-qtd">-</button>
                        </span>
                        <button class="busca-btn-reserva">Reservar</button>
                    </div>
                    <div class="col-2 txt-info-home">
                        <h2>Suíte para casal</h2>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin venenatis mollis efficitur. Aenean non metus sed nulla...</p>
                        <h4>128,90</h4>
                    </div>
                </div>
            </div>
        </nav>




    </header>
</body>

</html>
